# By default port is '8080' you can change it like 8081, 8989 etc.
server.port=8080
# Data table name ( In my case the name of my data table is 'test' )
spring.datasource.url=jdbc:mysql://localhost:3306/test 
# Your Database user name
spring.datasource.username=root
# Your Database password ( if any else keep it blank like me )
spring.datasource.password=

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
package.to.scan=com.mcubes.entity

